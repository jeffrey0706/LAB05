<!DOCTYPE html>
<html>
 <head>
  <title>Share Your Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container mt-2 mb-2">
   <div class="row" align="middle">
    <div class="col-md-1"></div>
    <div class="col-md-4">
     <h1>Share Your Travels</h1>
     <i>Let us know where you've been</i>
    </div>
    <div class="col-md-6">
     <nav class="navbar navbar-expand-md">
      <ul class="navbar-nav">
       <li class="nav-item ml-5 mr-3"><a class="nav-link text-muted" href="./gallery.html">Gallery</a></li>
       <li class="nav-item ml-5 mr-3"><a class="nav-link text-muted" href="#">Feeling Lucky</a></li>
       <li class="nav-item ml-5 mr-3"><a class="nav-link text-muted" href="#">User</a></li>
      </ul>
     </nav>
    </div>
    <div class="col-md-1"></div>
   </div>
  </div>

  <div class="container mt-2 mb-2">
   <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
     <form class="form border pl-3 pr-3 pb-3 mb-3" method="post" action="http://www.randyconnolly.com/tests/process.php" role="form">
      <legend>Photo Details</legend>
      <div class="form-group">
       <label for="title">Title</label>
       <input type="text" id="title" class="form-control" placeholder="Give your photo a descriptive name" />
      </div>
      <div class="form-group">
       <label for="description">Description</label>
       <textarea id="description" class="form-control">Adding a rich description will help with search results</textarea>
      </div>
      <div class="form-group">
       <label for="continent">Continent</label>
       <select class="form-control" id="continent">
        <option value="choose continent">Choose continent</option>
        <option value="asia">Asia</option>
        <option value="america">America</option>
       </select>
      </div>
      <div class="form-group">
       <label for="country">Country</label>
       <select class="form-control" id="country">
        <option value="choose counrty">Choose country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="japan">Japan</option>
       </select>
      </div>
      <div class="form-group">
       <label for="city">City</label>
       <input type="text" id="city" class="form-control">
      </div>
      <div>Copyright?</div>
      <div class="radio mb-2">
       <label>
        <input type="radio" name="copyright" value="reserved">All rights reserved<br/>
        <input type="radio" name="copyright" value="commons">Creative Commons
       </label>
      </div>
      <div>Creative Commons Types</div>
      <div class="form-check form-check-inline">
       <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="cc" value="attribution">Attribution
       </label>
       <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="cc" value="noncommercial">Noncommercial
       </label>
       <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="cc" value="nonderivative">No Derivative Works
       </label>
      </div>
      <div class="form-check mt-2">
       <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="accept" value="accept">I accept the software license
       </label>
      </div>
      <table class="w-100">
       <tr>
        <td class="w-50 pr-5">
         <div class="form-group">
          <label for="score">Rate this photo:</label>
          <input type="text" id="score" class="form-control">
         </div>
        </td>
        <td class="w-50 pl-5">
         <div class="form-group">
          <label for="color">Collor Correction:</label>
          <input type="color" id="color" class="form-control">
         </div>
        </td>
       </tr>
       <tr>
        <td class="w-50 pr-5">
         <div class="form-group">
          <label for=date">Date Taken:</label>
          <input type="date" id="date" class="form-control">
         </div>
        </td>
        <td class="w-50 pl-5">
         <div class="form-group">
          <label for="time">Time Taken:</label>
          <input type="time" id="time" class="form-control">
         </div>
        </td>
       </tr>
      </table>
      <div class="btn-group">
       <button type="submit" class="btn btn-primary">Submit</button>
       <button type="reset" class="btn btn-primary">Reset</button>
      </div>
     </form>
    </div>
    <div class="col-md-1"></div>
   </div>
  </div>
 </body>
</html>
